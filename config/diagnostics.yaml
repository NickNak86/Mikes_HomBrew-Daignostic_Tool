# HomeBrew Telescope Diagnostic Tool Configuration

diagnostics:
  # Enabled diagnostic modules for telescope operation
  enabled_modules:
    - network
    - communication
    - telescope
    - system

  # Output configuration
  output:
    format: html  # html, json, text, or all
    path: output/reports
    timestamp_format: "%Y-%m-%d_%H%M%S"

  # Default device settings
  device:
    ip: "192.168.1.100"
    telnet_port: 2000
    serial_port: null  # Auto-detect if not specified

  # Logging configuration
  logging:
    enabled: true
    path: output/logs
    level: INFO  # DEBUG, INFO, WARNING, ERROR
    max_size_mb: 10
    backup_count: 5

  # Report settings
  report:
    include_summary: true
    include_recommendations: true
    include_troubleshooting: true
    open_after_generation: false
    
